name: build

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    concurrency: 
        group: ${{ github.ref }}
        cancel-in-progress: true

    runs-on: ubuntu-latest
    env:
      KNXD_VERSION: "0.14.56.2"
      KNXD_REF: "bdf5e4e8f0a956607a0ac3b18e76a7d4d60f3f94"
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io

      - name: Get Repo Owner
        id: get_repo_owner
        run: echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" > $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          build-args: KNXD_VERSION=${{ env.KNXD_VERSION }},KNXD_REF=${{ env.KNXD_REF }}
          push: ${{ github.ref_type == 'tag' }}
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/knxd:${{ env.KNXD_REF  }}
            ghcr.io/${{ env.REPO_OWNER }}/knxd:latest
